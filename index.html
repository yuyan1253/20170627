<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<style>
			*{
				margin: 0;padding: 0;

			body{
				background: #000;
			}
			#c1{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<canvas id="c1" width="800" height="600">
			<span></span>
		</canvas>
	</body>
</html>
<script>//随机颜色用
	function random(n,m){
		return Math.floor(Math.random()*(m-n)+n);
	}
	function d2a(n){//角度转弧度
		return n*Math.PI/180;
	}
	var oC=document.getElementById('c1');
	var gd=oC.getContext('2d');//生成画笔
	
	gd.lineWidth=20;
	//gd.strokeStyle='#666';
	
	var cx=200;//坐标
	var cy=200;//坐标
	//var r=100;//圆的半径
	
	function drawArc(x,y,r,start,end,color){
		start=start-90;//起始位置从上面开始画，默认从半径开始画
		end=end-90;//结束位置
		gd.strokeStyle=color;
		gd.beginPath();
		gd.arc(x,y,r,d2a(start),d2a(end));
		gd.stroke();
	}
	setInterval(function(){
		gd.clearRect(0,0,oC.width,oC.height);
		var oDate=new Date;
		var h=oDate.getHours();
		var m=oDate.getMinutes()
		var s=oDate.getSeconds();
		var ms=oDate.getMilliseconds();
		drawArc(cx,cy,60,0,30*h%12+m/60*30,'#369');
		drawArc(cx,cy,80,0,m*6+s/60*6,'#ff0');
		drawArc(cx,cy,100,0,s*6+ms/1000*6,'#f00');
	},16);

</script>
